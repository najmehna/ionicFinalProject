<ion-header>
  <ion-toolbar slot="start">
      <a href='sign-in'><ion-icon name="arrow-back" slot="start" padding ></ion-icon></a>
    <ion-title style="text-align: center;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
              <ion-item>
                <ion-input name="name" type="text" placeholder="your name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
              </ion-item>
              <ion-button (click) = "takePicture()"><ion-icon name="camera" padding></ion-icon></ion-button>
              <ion-img [src] = profileImage></ion-img>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
